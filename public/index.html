<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Webcam Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>P2P Webcam Chat</h1>
        </header>

        <div class="content">
            <div class="video-container">
                <div class="video-wrapper">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="video-label">You</div>
                </div>
                <div class="video-wrapper">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-label">Stranger</div>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="primary-btn">Start Random Chat</button>
                <button id="endBtn" class="danger-btn" disabled>End Chat</button>
                <div class="media-controls">
                    <button id="muteAudioBtn" class="control-btn" disabled>
                        <span class="icon">ðŸŽ¤</span>
                    </button>
                    <button id="muteVideoBtn" class="control-btn" disabled>
                        <span class="icon">ðŸ“¹</span>
                    </button>
                </div>
            </div>

            <div class="test-controls">
                <h3>Test Mode</h3>
                <div class="test-input">
                    <input type="text" id="roomIdInput" placeholder="Room ID for direct testing">
                    <button id="joinRoomBtn" class="secondary-btn">Join Room</button>
                </div>
                <div id="roomInfo"></div>
            </div>
        </div>

        <div class="debug-panel">
            <h3>Debug Panel <button id="toggleDebugBtn" class="small-btn">Toggle</button></h3>
            <div id="debugContent">
                <div class="debug-tabs">
                    <button class="debug-tab active" data-tab="connection">Connection</button>
                    <button class="debug-tab" data-tab="webrtc">WebRTC</button>
                    <button class="debug-tab" data-tab="media">Media</button>
                </div>
                <div class="debug-body">
                    <div id="connectionDebug" class="debug-section active">
                        <h4>Connection Status</h4>
                        <div id="connectionStatus">Not connected</div>
                        <h4>Room Information</h4>
                        <div id="roomsDebug"></div>
                        <h4>Active Connections</h4>
                        <div id="connectionsDebug"></div>
                    </div>
                    <div id="webrtcDebug" class="debug-section">
                        <h4>WebRTC Events</h4>
                        <div id="webrtcEvents"></div>
                        <h4>ICE Candidates</h4>
                        <div id="iceDebug"></div>
                        <h4>Signaling</h4>
                        <div id="signalingDebug"></div>
                    </div>
                    <div id="mediaDebug" class="debug-section">
                        <h4>Media Status</h4>
                        <div id="mediaStatus"></div>
                        <h4>Media Capabilities</h4>
                        <div id="mediaCapabilities"></div>
                        <h4>Audio Levels</h4>
                        <div id="audioLevels"></div>
                    </div>
                </div>
                <div class="debug-log">
                    <h4>Event Log <button id="clearLogBtn" class="small-btn">Clear</button></h4>
                    <div id="eventLog"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 P2P Webcam Chat</p>
        </footer>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
